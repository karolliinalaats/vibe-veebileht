<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Mullimäng</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Et mullid ekraanilt välja ei läheks */
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
            animation: move linear infinite;
        }

        .bubble:active {
            transform: scale(0.5);
        }

        @keyframes move {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100px); }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 5;
            pointer-events: none; /* Et mullid saaks kasti taga ka vajutada */
        }
    </style>
</head>
<body>

    <div id="score-board">Punktid: <span id="score">0</span></div>

    <div class="card">
        <h1>Mullimäng 🫧</h1>
        <p>Püüdke mullid kinni! See mäng jookseb AWS S3 serveris.</p>
    </div>

    <script>
        let score = 0;
        const scoreElement = document.getElementById('score');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // Juhuslik suurus ja asukoht
            const size = Math.random() * 60 + 20 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            
            // Juhuslik värv
            const colors = ['#FF416C', '#FF4B2B', '#1fa2ff', '#12d8fa', '#a6ffcb', '#fdbb2d'];
            bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
            bubble.style.opacity = '0.6';

            // Juhuslik kiirus
            const duration = Math.random() * 3 + 2 + 's';
            bubble.style.animationDuration = duration;

            // Vajutamise funktsioon
            bubble.onclick = () => {
                score++;
                scoreElement.innerText = score;
                bubble.remove(); // Mull kaob vajutamisel
            };

            document.body.appendChild(bubble);

            // Eemalda mull, kui see ekraanilt välja jõuab
            setTimeout(() => {
                if (bubble.parentElement) bubble.remove();
            }, 5000);
        }

        // Tekita uus mull iga 500ms järel
        setInterval(createBubble, 500);
    </script>
</body>
</html>
