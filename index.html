<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell Vibe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdbb2d 0%, #b21f1f 50%, #1a2a6c 100%);
            color: white;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            width: 350px;
            z-index: 10;
        }

        /* Maxwelli kassi stiil */
        .maxwell {
            width: 150px;
            height: 150px;
            margin: 10px auto;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            animation: spin 3s linear infinite; /* Siin ta keerleb! */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        #clock {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        button {
            background: white;
            border: none;
            color: #b21f1f;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            transform: scale(1.1);
            background: #fdbb2d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://media.tenor.com/0pLAn69An_0AAAAM/maxwell-cat-spin.gif" alt="Maxwell" class="maxwell">
        
        <h1>Vibe Check ✅</h1>
        
        <div>
            <span class="status-dot"></span>
            <span style="font-size: 0.9rem; opacity: 0.8;">S3 SERVER ONLINE</span>
        </div>

        <div id="clock">00:00:00</div>
        
        <p style="font-size: 0.9rem; opacity: 0.7;">Deploitud GitHub Actions-iga</p>

        <div style="font-size: 1.2rem; margin: 15px 0;">
            <i class="fab fa-github"></i>
            <i class="fab fa-aws"></i>
            <i class="fas fa-cat"></i>
        </div>

        <button onclick="alert('Maxwell tervitab sind!')">Vajuta siia</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('et-EE');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
