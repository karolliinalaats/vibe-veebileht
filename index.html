<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lõpuks Õige DVD Vibe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdbb2d 0%, #b21f1f 50%, #1a2a6c 100%);
            color: white;
            overflow: hidden;
        }

        /* See on meie DVD logo seadistus */
        #dvd-logo {
            position: absolute;
            width: 200px; /* Suurus, mis tundub õige */
            z-index: 1;
            /* Filter muudab algse musta logo valgeks */
            filter: brightness(0) invert(1);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 450px;
            z-index: 10;
        }

        button {
            background: white;
            border: none;
            color: #b21f1f;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 25px;
        }
    </style>
</head>
<body>

    <img id="dvd-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/DVD_logo.svg" alt="DVD Video">

    <div class="card">
        <h1>DVD Vibe ✅</h1>
        <p>See on nüüd see **päris** logo, mis ekraanil põrkab.</p>
        <button onclick="alert('Nüüd on logo õige!')">Vibe Check</button>
    </div>

    <script>
        const logo = document.getElementById('dvd-logo');
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 100);
        let xSpeed = 2.5;
        let ySpeed = 2.5;

        function update() {
            x += xSpeed;
            y += ySpeed;

            // Kontrollime ekraani servasid
            if (x + 200 >= window.innerWidth || x <= 0) {
                xSpeed *= -1;
                changeColor();
            }
            if (y + 100 >= window.innerHeight || y <= 0) {
                ySpeed *= -1;
                changeColor();
            }

            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
            requestAnimationFrame(update);
        }

        // Muudame logo värvi läbi CSS filtrite iga põrkega
        function changeColor() {
            const hue = Math.floor(Math.random() * 360);
            logo.style.filter = `brightness(0) invert(1) sepia(1) saturate(10000%) hue-rotate(${hue}deg)`;
        }

        update();
    </script>
</body>
</html>
