<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Veebileht</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdbb2d 0%, #b21f1f 50%, #1a2a6c 100%);
            color: white;
            overflow: hidden;
        }

        /* Õige ja puhas DVD logo */
        #dvd-logo {
            position: absolute;
            width: 200px;
            height: auto;
            z-index: 1;
            filter: brightness(0) invert(1);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 450px;
            z-index: 10; /* Hoiab teksti logo ees */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        button {
            background: white;
            border: none;
            color: #b21f1f;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #fdbb2d;
            color: white;
        }
    </style>
</head>
<body>

    <img id="dvd-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/DVD_logo.svg" alt="DVD Video">

    <div class="card">
        <h1>Vibe Check ✅</h1>
        <p>See leht deploiti automaatselt <strong>GitHub Actions</strong> abil otse <strong>AWS S3</strong>-sse.</p>
        <p>Arendatud professionaalses <strong>VS Code</strong> keskkonnas.</p>
        <button onclick="alert('Automaatika töötab suurepäraselt!')">Vajuta siia</button>
    </div>

    <script>
        const logo = document.getElementById('dvd-logo');
        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 100);
        let xSpeed = 2.5;
        let ySpeed = 2.5;

        function update() {
            x += xSpeed;
            y += ySpeed;

            if (x + 200 >= window.innerWidth || x <= 0) {
                xSpeed *= -1;
                changeColor();
            }
            if (y + 100 >= window.innerHeight || y <= 0) {
                ySpeed *= -1;
                changeColor();
            }

            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
            requestAnimationFrame(update);
        }

        function changeColor() {
            const hue = Math.floor(Math.random() * 360);
            logo.style.filter = `brightness(0) invert(1) sepia(1) saturate(10000%) hue-rotate(${hue}deg)`;
        }

        update();
    </script>
</body>
</html>
