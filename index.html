<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Õige DVD Vibe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fdbb2d 0%, #b21f1f 50%, #1a2a6c 100%);
            color: white;
            overflow: hidden;
        }

        #dvd-logo {
            position: absolute;
            width: 180px; /* Natuke suurem, et tekst oleks loetav */
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 450px;
            z-index: 10;
        }

        button {
            background: white;
            border: none;
            color: #b21f1f;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 25px;
        }
    </style>
</head>

    <div class="card">
        <h1>DVD Vibe ✅</h1>
        <p>See on nüüd see õige "DVD Video" logo.</p>
        <button onclick="alert('Logo on nüüd õige!')">Vibe Check</button>
    </div>

    <script>
        const logo = document.getElementById('dvd-logo');
        let x = Math.random() * (window.innerWidth - 180);
        let y = Math.random() * (window.innerHeight - 80);
        let xSpeed = 3;
        let ySpeed = 3;

        function update() {
            x += xSpeed;
            y += ySpeed;

            if (x + 180 >= window.innerWidth || x <= 0) {
                xSpeed *= -1;
                changeColor();
            }
            if (y + 80 >= window.innerHeight || y <= 0) {
                ySpeed *= -1;
                changeColor();
            }

            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
            requestAnimationFrame(update);
        }

        function changeColor() {
            const colors = ['#00ff00', '#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#0000ff'];
            logo.style.fill = colors[Math.floor(Math.random() * colors.length)];
        }

        update();
    </script>

</html>
